{% extends "layouts/default.html" %}

{% block content %}

{% if filmes %}
<table class="table">
	{% for filme in filmes %}
	<tr>
		<td>{{ filme.titulo }}</td>
		<td>{{ filme.ano_lancamento }}</td>
		<td>
			<a href="{% url 'filmes.edit' pk=filme.pk %}">Editar</a>
		</td>
	</tr>
	{% endfor %}
</table><!-- .table -->
{% endif %}

{% endblock content %}
